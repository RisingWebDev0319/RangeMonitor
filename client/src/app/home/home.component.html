<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard <span class="sr-only">(current)</span>
            </a>
            <a class="nav-link" href="#">
              <span data-feather="create"></span>
              Add Camera
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Cameras</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group mr-2">
  </div>
  </div>
  </div>
  <div class="table-responsive">
  <table class="table table-striped table-sm">
  <thead>
  <tr>
  <th>#</th>
  <th>IP Address</th>
  <th>Name</th>
  <th>Description</th>
  <th>Status</th>
  <th></th>
  <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let camera of cameras">
  <td><a href="view/{{camera.id}}">{{camera.id}}</a></td>
  <td>{{camera.address}}</td>
  <td>{{camera.name}}</td>
  <td>{{camera.description}}</td>
  <td>{{camera.status}}</td>
  <td><a href="edit/{{camera.id}}">Edit</a></td>
  <td><a href="view/{{camera.id}}">View</a></td>
  </tr>
  </tbody>
  </table>
  </div>
  </main>
</div>
