<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Cameras</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
        <a href="camera/create">Add Camera</a>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>IP / Stream Address</th>
        <th>Name</th>
        <th>Description</th>
        <th>Status</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let camera of cameras">
        <td>{{camera.address}}</td>
        <td>{{camera.name}}</td>
        <td>{{camera.description}}</td>
        <td>{{camera.status}}</td>
        <td><a href="camera/edit/{{camera.id}}">Edit</a></td>
        <td><a href="camera/view/{{camera.id}}">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
