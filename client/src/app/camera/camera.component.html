<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>IP Address</th>
          <th>Name</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let camera of cameras">
          <td>{{camera.address}}</td>
          <td>{{camera.name}}</td>
          <td>{{camera.status}}</td>
          <td><a href="camera/view/{{camera.id}}">View</a></td>
        </tr>
      </tbody>
    </table>
  </div>
